<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="normalize/normalize.css">
</head>
<body>
    <main class="flex">
        <article class="card">
            <img src="/images/image-qr-code.png" alt="imagen qr" class="card-qr">
            <h1 class="card-title">Improve your front-end skills by building projects</h1>
            <p class="card-texto">Scan the QR to visit Frontend Mentor and take your coding skills to the next level</p>
            
        </article>
    </main>
    
</body>
</html>
